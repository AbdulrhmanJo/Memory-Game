<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Saira+Stencil+One&display=swap" rel="stylesheet">
    <link rel="shortcut icon" type="image/png" href="favicon.png" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.2/animate.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.10.1/css/all.css" integrity="sha384-wxqG4glGB3nlqX0bi23nmgwCSjWIW13BdLUEYC4VIMehfbcro/ATkyDsF/AbIOVe" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <title>Memory Game</title>
</head>

<body>
    <h1 class="heading-1">Mewmory Game</h1>

    <div class="container">
        <div class="score">
            <div class="score__moves">
                <span>Moves</span>
                <span class="moves">12</span>
            </div>
            <div class="score__timer">
                <span>Timer</span>
                <span class="time">1:50</span>
            </div>
            <div class="score__reset">
                <img src="img/reset.png" alt="reset" class="score__reset--img">
            </div>
        </div>
    </div>

    <div class="copyright">
        <p>Created by <a href="https://github.com/AbdulrhmanJo/Memory-Game">AbdulrhmanJo</a></p>
        <div>Icons made by <a href="https://www.flaticon.com/authors/bqlqn" title="bqlqn">bqlqn</a> from <a
                href="https://www.flaticon.com/" title="Flaticon">www.flaticon.com</a> is licensed by <a
                href="http://creativecommons.org/licenses/by/3.0/" title="Creative Commons BY 3.0" target="_blank">CC
                3.0
                BY</a>
        </div>
    </div>

    <div class="popup">
        <img src="img/024-cat.png" alt="cat" class="popup__img">
        <div class="popup__msg">Purrrfect</div>
        <div class="popup__rating">
            <spna class="popup__rating--star fas fa-star"></spna>
            <spna class="popup__rating--star fas fa-star"></spna>
            <spna class="popup__rating--star fas fa-star"></spna>
            <spna class="popup__rating--star fas fa-star"></spna>
            <spna class="popup__rating--star fas fa-star"></spna>
        </div>
        <button class="btn">Play again</button>
    </div>
    <script src="js/app.js"></script>
</body>

</html>
